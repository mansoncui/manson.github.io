# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Apollo 运维之路
subtitle: Apollo 博客
description: >
          不要轻易给自己人生设限，努力就完事了。
keywords: python, shell, 运维, k8s, docker, 自动化
author: Apollo
language: zh-CN
timezone: UTC

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://github.mansoncui.com
#url: https://mansoncui.coding.me/github_blog/
#root: /manson.github.io/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
    lang: zh-CN

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: false # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 7
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 7
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: landscape
#theme: next
theme: hexo-next
#theme: matery
word_count: true
# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:mansoncui/manson.github.io.git
  coding: git@git.dev.tencent.com:mansoncui/github_blog.git
  branch: gh-pages


## next add local search
search:
  path: search.xml
  field: post
  format: html
  limit: 10000


# 自动生成sitemap 
#sitemap:
#    path: sitemap.xml
#baidusitemap:
#    path: baidusitemap.xml
#
encrypt:
    enable: true
